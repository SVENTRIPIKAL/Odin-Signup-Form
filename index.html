<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ODIN-SIGNUP-FORM</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./javascript/script.js" defer></script>
    </head>
    <body>
        <!-- main page -->
        <div id="page-container">
            <!-- left side of window -->
            <div id="left-container">
                <!-- top section -->
                <div class="top">
                    <!-- floating banner with icon & text -->
                    <div class="banner">
                        <div class="icon-container">
                            <img src="./images/odin-lined.png" alt="odin-icon">
                        </div>
                        <div class="text">Odin</div>
                    </div>
                </div>
                <!-- bottom section -->
                <div class="bottom">
                    <!-- photo attribution text -->
                    <div class="attribution">
                        Photo by <a href="https://unsplash.com/@sswhelan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="noopener noreferrer">Sean Whelan</a> on <a href="https://unsplash.com/photos/disassembled-xbox-one-controller-NG_a-z0ScM0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="noopener noreferrer">Unsplash</a>
                    </div>
                </div>
            </div>
            <!-- right side of window -->
            <div id="right-container">
                <!-- top section text blocks -->
                <div class="top">
                    <div class="text-1">
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest
                        dreams. <br> Sign up <em>now</em> to get started.
                    </div>
                    <div class="text-2">
                        You <em>know</em> you want to.
                    </div>
                </div>
                <!-- middle section -->
                <div class="middle">
                    <div class="text">Let's do this!</div>
                    <form id="form" action="https://httpbin.org/post" method="post">
                        <!-- first name -->
                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" placeholder="John" required>
                        </div>
                        <!-- last name -->
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" placeholder="Doe" required>
                        </div>
                        <!-- email -->
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required>
                        </div>
                        <!-- phone number -->
                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890" required>
                        </div>
                        <!-- password -->
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <!-- confirm password -->
                        <div class="input-container">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </form>
                </div>
                <!-- bottom section button & text -->
                <div class="bottom">
                    <button type="submit" form="form">Create Account</button>
                    <div class="text">
                        Already have an account? 
                        <a href="link-to-nowhere">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
